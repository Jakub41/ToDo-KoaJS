version: '3.7'

services:
  # Postgres
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: node_docker_example
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Node
  nod_dev_env:
    build: .
    depends_on:
      - db
    container_name: node-docker
    ports:
      - 4000:4000
    volumes:
      - ./:/home/app

